<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Igreja de Resgate</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <img src="assets/logo.png" alt="logo" class="brand-icon" />
        <span>Igreja de Resgate</span>
      </div>
      <nav class="menu">
        <a href="#inicio">Início</a>
        <a href="#versiculo">Versículo do Dia</a>
        <a href="#busca">Buscar na Bíblia</a>
      </nav>
    </header>

    <main>
      <!-- HERO -->
      <section id="inicio" class="hero card">
        <img src="assets/logo.png" alt="Rescue Church" class="hero-img" />
      </section>

      <!-- VERSÍCULO DO DIA -->
      <section id="versiculo" class="card">
        <div class="card-head">
          <h2>Versículo do dia</h2>
          <button id="btnCopiar" class="btn">Copiar 📋</button>
        </div>
        <div id="vdo" class="verse">Carregando...</div>
        <div class="hint">Dica: clique no texto para copiar.</div>
      </section>

      <!-- BUSCA -->
      <section id="busca" class="card">
        <h2>Buscar na Bíblia</h2>
        <div class="search-row">
          <input id="q" class="input" placeholder="Ex.: João 3:16 ou 'amor fé esperança'" />
          <select id="ver" class="select"></select>
          <button id="btnBuscar" class="btn btn-primary">Procurar</button>
        </div>
        <div id="resultado" class="result"></div>
      </section>
    </main>

    <script src="assets/app.js" defer></script>
  </body>
</html>
