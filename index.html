<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Igreja de Resgate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#0b1020;color:#e6ecff;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .section{max-width:1100px;margin:24px auto;padding:24px;border-radius:14px;background:#0f1430;border:1px solid #20264a}
    .row{display:flex;gap:16px;align-items:center}
    .btn{background:linear-gradient(135deg,#7b6dff,#8ab4ff);border:none;color:#fff;padding:10px 16px;border-radius:12px;cursor:pointer}
    .input{flex:1;padding:12px;border-radius:12px;border:1px solid #2a3462;background:#0a1030;color:#e6ecff}
    textarea{width:100%;min-height:180px;border-radius:12px;border:1px solid #2a3462;background:#070d22;color:#e6ecff;padding:12px}
    .muted{opacity:.7}
    .yt-item{display:flex;gap:12px;padding:10px;border:1px solid #22305a;border-radius:12px;margin:8px 0;background:#0a1030;text-decoration:none;color:#e6ecff}
    .yt-item img{width:160px;height:90px;object-fit:cover;border-radius:8px}
    .title{font-weight:600}
  </style>
</head>
<body>

  <section class="section">
    <h2>Versículo do dia</h2>
    <p id="votd-text" class="muted">(carregando...)</p>
    <small id="votd-ref" class="muted"></small>
  </section>

  <section class="section">
    <h2>Buscar na Bíblia</h2>
    <form id="bible-form" class="row" autocomplete="off">
      <input id="bible-input" class="input" placeholder='Ex.: "Joao 3:16" ou "Salmos 23"' />
      <button class="btn" type="submit">Procurar</button>
    </form>
    <p class="muted">Dica: aceita variações (Ex.: "joao 3:16", "salmos 23", "tiago 3").</p>
    <textarea id="bible-output" readonly>(sem resultados)</textarea>
  </section>

  <section class="section">
    <h2>Ao vivo</h2>
    <div id="live-embed" class="muted">Carregando...</div>
    <h3>Vídeos Curtos</h3>
    <div id="yt-shorts" class="muted">Carregando shorts...</div>
    <h3>Mensagens completas</h3>
    <div id="yt-messages" class="muted">Carregando mensagens...</div>
  </section>

  <script type="module" src="/app.js"></script>
</body>
</html>
