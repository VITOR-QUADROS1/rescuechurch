<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Igreja de Resgate — Rescue Church</title>
  <meta name="theme-color" content="#0b1324">
  <link rel="icon" href="assets/logo.png">
  <link rel="preload" as="image" href="assets/logo.png">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="site-header">
    <div class="container header-wrap">
      <a class="brand" href="/">
        <img src="assets/logo.png" alt="Igreja de Resgate" width="40" height="40" loading="eager">
        <span>Igreja de Resgate</span>
      </a>

      <nav class="nav">
        <a href="#inicio">Início</a>
        <a href="#versiculo">Versículo do Dia</a>
        <a href="#biblia">Buscar na Bíblia</a>
        <a href="#videos">Vídeos & Lives</a>
      </nav>
    </div>
  </header>

  <main id="inicio" class="container">
    <!-- HERO -->
    <section class="hero">
      <div class="hero-bg">
        <img src="assets/logo.png" alt="Rescue Church" class="hero-logo" decoding="async" loading="eager">
      </div>

      <!-- QR no canto direito -->
      <aside class="qr-card">
        <a href="assets/qrcode.jpg" target="_blank" rel="noopener">
          <img src="assets/qrcode.jpg" alt="QR code" width="240" height="240" loading="lazy">
        </a>
      </aside>
    </section>

    <!-- VERSÍCULO DO DIA -->
    <section id="versiculo" class="card verse-card">
      <h2 class="section-title">Versículo do dia</h2>
      <blockquote id="verseText" class="verse-text">Carregando...</blockquote>
      <div class="verse-footer">
        <span id="verseRef" class="verse-ref"></span>
        <button id="copyVerse" class="btn">Copiar <span class="kbd">⎘</span></button>
      </div>
    </section>

    <!-- BUSCA NA BÍBLIA -->
    <section id="biblia" class="card">
      <h2 class="section-title">Buscar na Bíblia</h2>
      <form id="bibleSearch" class="bible-search">
        <input id="book" class="input" placeholder="Livro (ex.: João)" autocomplete="off">
        <input id="chapter" class="input" placeholder="Capítulo (ex.: 3)" inputmode="numeric" autocomplete="off">
        <input id="verse" class="input" placeholder="Verso (ex.: 16)" inputmode="numeric" autocomplete="off">
        <button class="btn" type="submit">Pesquisar</button>
      </form>
      <div id="bibleResult" class="bible-result" hidden></div>
    </section>

    <!-- VÍDEOS / LIVE -->
    <section id="videos" class="card">
      <h2 class="section-title">Ao vivo</h2>
      <div class="video-frame">
        <iframe id="liveFrame" width="100%" height="400" frameborder="0" allowfullscreen
                referrerpolicy="strict-origin-when-cross-origin"></iframe>
      </div>
      <p class="muted">Se estiver ao vivo, aparece aqui. Caso contrário, mostra o último vídeo.</p>
    </section>

    <!-- CARROSSEL DE SHORTS -->
    <section class="card">
      <h3 class="section-title">Curtas</h3>
      <div class="carousel" id="shortsCarousel">
        <button class="carousel-btn prev" aria-label="Anterior">‹</button>
        <div class="carousel-track" id="shortsTrack"></div>
        <button class="carousel-btn next" aria-label="Próximo">›</button>
      </div>
    </section>

    <!-- CARROSSEL DE MENSAGENS -->
    <section class="card">
      <h3 class="section-title">Mensagens completas</h3>
      <div class="carousel" id="fullCarousel">
        <button class="carousel-btn prev" aria-label="Anterior">‹</button>
        <div class="carousel-track" id="fullTrack"></div>
        <button class="carousel-btn next" aria-label="Próximo">›</button>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="site-footer">
    <div class="container footer-wrap">
      <p class="muted">© <span id="year"></span> Igreja de Resgate — Rescue Church</p>
      <p class="muted">Desenvolvido com ❤️</p>
    </div>
  </footer>

  <script defer src="assets/app.js"></script>
</body>
</html>
