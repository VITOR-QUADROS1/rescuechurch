<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Igreja de Resgate — Rescue Church</title>
  <meta name="theme-color" content="#0b1324">
  <link rel="icon" href="assets/logo.png">
  <link rel="preload" as="image" href="assets/logo.png">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="topbar">
    <a href="https://www.youtube.com/channel/UC11Km85MPiYbuPmG7Lz2Wjg" target="_blank" rel="noopener" class="brand-link">
      <div class="brand">
        <img src="assets/logo.png" class="brand-logo" alt="Rescue Church">
        <span>Igreja de Resgate</span>
      </div>
    </a>
    <nav class="menu">
      <a href="#inicio">Início</a>
      <a href="#vdia">Versículo do Dia</a>
      <a href="#buscar">Buscar na Bíblia</a>
      <a href="#videos">Vídeos & Lives</a>
    </nav>
    <a href="assets/qrcode.jpg" target="_blank" rel="noopener" class="header-qr-code" aria-label="Abrir QR code">
      <img src="assets/qrcode.jpg" alt="QR code" width="28" height="28">
    </a>
  </header>

  <main class="container">
    <!-- Painel inicial -->
    <section id="inicio" class="hero card">
      <!-- troque a imagem se preferir: logo.png / semeador.jpg -->
      <img src="assets/logo.png" alt="Rescue Church" class="hero-img cover">
      <a class="qr-badge" href="assets/qrcode.jpg" target="_blank" rel="noopener" aria-label="Abrir QR code">
        <img src="assets/qrcode.jpg" alt="QR code">
      </a>
    </section>

    <section id="vdia" class="card section">
      <div class="section-head">
        <h2>Versículo do dia</h2>
        <button id="btn-copy" class="btn pill">Copiar 📋</button>
      </div>
      <p id="vday-text" class="verse">Carregando...</p>
      <p id="vday-ref" class="muted"></p>
    </section>

    <section id="buscar" class="card section">
      <h2>Buscar na Bíblia</h2>
      <div class="search-row">
        <input id="biblia-q" class="input" placeholder="Ex.: João 3:16 ou 'amor fé esperança'">
        <select id="biblia-ver" class="select"></select>
        <button id="btn-buscar" class="btn">Procurar</button>
      </div>
      <p class="hint">Dica: referências aceitam variações (“Joao 3:16”, “Salmos 23”).</p>
      <textarea id="biblia-out" class="result" readonly></textarea>
    </section>

    <section id="videos" class="card section">
      <h2>Vídeos & Lives</h2>
      <!-- sua grade/carrossel entra aqui quando quiser -->
    </section>

    <footer class="footer">
      © Igreja de Resgate — Rescue Church
    </footer>
  </main>
</body>
</html>
