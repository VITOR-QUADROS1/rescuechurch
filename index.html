<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Igreja de Resgate</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./assets/logo.png" class="brand-icon" alt="logo" />
      <span>Igreja de Resgate</span>
    </div>
    <nav class="nav">
      <a href="#inicio">Início</a>
      <a href="#vod">Versículo do Dia</a>
      <a href="#buscar">Buscar na Bíblia</a>
    </nav>
  </header>

  <main>
    <section class="hero" id="inicio">
      <div class="hero-card">
        <img src="./assets/logo.png" alt="Rescue" class="hero-image" />
      </div>
    </section>

    <section class="card" id="vod">
      <div class="card-title">
        <h2>Versículo do dia</h2>
        <button id="btn-copy" class="btn">Copiar 📋</button>
      </div>
      <p id="vod-text" class="vod-text">—</p>
      <small id="vod-meta" class="muted"></small>
    </section>

    <section class="card" id="buscar">
      <h2>Buscar na Bíblia</h2>
      <div class="search-row">
        <input id="q" class="input" placeholder="Ex.: João 3:16 ou 'amor fé esperança'" />
        <select id="ver-sel" class="select"></select>
        <button id="btn-search" class="btn">Procurar</button>
      </div>
      <small class="muted">Dica: referências aceitam variações (“Joao 3:16”, “Salmos 23”).</small>
      <div id="search-result" class="result-box"></div>
    </section>
  </main>

  <script src="./assets/app.js"></script>
</body>
</html>
