<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Igreja de Resgate</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <div class="container">
    <!-- HERO -->
    <div class="hero"></div>

    <!-- Versículo do Dia -->
    <div class="card-block">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
        <h2>Versículo do dia</h2>
        <button id="btnCopy" class="btn">Copiar 📋</button>
      </div>
      <div id="verseText">Carregando...</div>
    </div>

    <!-- Buscar na Bíblia -->
    <div class="card-block">
      <h2>Buscar na Bíblia</h2>
      <div class="inline" style="margin:.6rem 0 0">
        <input id="search" placeholder="Ex.: João 3:16 ou 'amor fé esperança'">
        <select id="version"></select>
        <button id="btnSearch" class="btn">Procurar</button>
      </div>
      <div id="results"></div>
      <div class="muted" style="margin-top:.6rem">Dica: referências aceitam variações (“Joao 3:16”, “Salmos 23”).</div>
    </div>

    <!-- Vídeos & Lives -->
    <div class="card-block">
      <h2>Vídeos & Lives</h2>

      <div class="row" style="margin-top:12px">
        <div>
          <h3>Ao vivo</h3>
          <div id="live"></div>
          <div class="muted" style="margin-top:.5rem">Se estiver ao vivo, aparece aqui. Caso contrário, mostra o último vídeo.</div>
        </div>
        <div>
          <h3>Curtos</h3>
          <div id="shortsRail" class="rail"></div>
        </div>
      </div>

      <h3 style="margin-top:18px">Mensagens completas</h3>
      <div id="fullRail" class="rail"></div>
    </div>
  </div>

  <script src="/assets/app.js" defer></script>
</body>
</html>
