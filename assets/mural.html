<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mural – Igreja de Resgate</title>
  <meta name="theme-color" content="#10141E">
  <link rel="icon" href="logo.png">
  <!-- herda sua paleta e tipografia -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== Estilos específicos do mural (isolados) ===== */
    .mural-topbar{
      position:sticky; top:0; z-index:10;
      padding:16px 24px;
      background:rgba(16,20,30,.7);
      backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex; align-items:center; justify-content:space-between; gap:24px;
    }
    .mural-brand{ display:flex; align-items:center; gap:12px; font-weight:600; font-size:1.1rem; color:var(--text); text-decoration:none; }
    .mural-brand img{ width:32px; height:32px; border-radius:8px; }

    .mural-container{ max-width:1000px; margin:0 auto; padding:24px 16px; }
    .mural-card{
      background:var(--card);
      border:1px solid rgba(255,255,255,.08);
      border-radius:24px;
      box-shadow:0 10px 40px rgba(0,0,0,.2);
      padding:24px;
    }
    .mural-head{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px; }
    .mural-head h1{ margin:0; font-size:1.6rem; }

    .mural-grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:16px;
    }
    .mural-item{
      position:relative;
      border-radius:16px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      background:var(--input-bg);
      cursor:pointer;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .mural-item:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 24px rgba(0,0,0,.35);
    }
    .mural-item img{
      width:100%; height:220px; object-fit:cover; display:block;
    }
    .mural-cap{
      position:absolute; left:0; right:0; bottom:0;
      padding:10px 12px;
      background:linear-gradient(180deg, transparent, rgba(0,0,0,.6));
      font-size:.95rem; color:#e8ecf8;
    }

    /* Viewer (lightbox) */
    .mural-viewer[hidden]{ display:none; }
    .mural-viewer{
      position:fixed; inset:0; z-index:60;
      background:rgba(0,0,0,.75);
      backdrop-filter:blur(5px);
      display:grid; place-items:center; padding:22px;
    }
    .mural-viewer-box{
      width:min(1200px, 94vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,.1);
      border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.5);
      padding:12px;
      position:relative;
    }
    .mural-view{
      position:relative; width:100%;
      aspect-ratio:16/9; border-radius:12px; overflow:hidden; background:#000;
    }
    .mural-view img{ position:absolute; inset:0; width:100%; height:100%; object-fit:contain; background:#000; }

    .mural-vclose, .mural-prev, .mural-next{
      position:absolute; z-index:5;
      background:rgba(0,0,0,.55); color:#fff;
      border:1px solid rgba(255,255,255,.25);
      border-radius:999px; width:36px; height:36px;
      display:grid; place-items:center; cursor:pointer;
    }
    .mural-vclose{ top:10px; right:10px; }
    .mural-prev{ left:10px; top:50%; transform:translateY(-50%); }
    .mural-next{ right:10px; top:50%; transform:translateY(-50%); }

    .mural-footer{
      margin-top:14px; display:flex; align-items:center; justify-content:space-between; gap:12px; color:var(--muted);
      font-size:.95rem; padding:0 4px 2px;
    }
    .mural-back{
      color:var(--muted); text-decoration:none; font-weight:600;
    }
    .mural-back:hover{ color:var(--text); }
  </style>
</head>
<body>

  <!-- Topo do Mural -->
  <header class="mural-topbar">
    <a class="mural-brand" href="../">
      <img src="logo.png" alt="Rescue Church">
      <span>Igreja de Resgate</span>
    </a>
    <a class="mural-back" href="../">← Voltar ao site</a>
  </header>

  <main class="mural-container">
    <section class="mural-card">
      <div class="mural-head">
        <h1>Mural da Comunidade</h1>
        <span class="muted">Momentos especiais, eventos e avisos</span>
      </div>

      <div id="muralGrid" class="mural-grid"><!-- JS preenche --></div>

      <div class="mural-footer">
        <span>Dica: clique para ampliar · use ← → · ESC para fechar</span>
        <a class="mural-back" href="../">Voltar ao início</a>
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="muralViewer" class="mural-viewer" hidden>
    <div class="mural-viewer-box">
      <button id="btnClose" class="mural-vclose" title="Fechar">✕</button>
      <button id="btnPrev" class="mural-prev" title="Anterior">‹</button>
      <button id="btnNext" class="mural-next" title="Próxima">›</button>
      <div class="mural-view">
        <img id="viewerImg" alt="">
      </div>
    </div>
  </div>

  <script>
    // === Liste aqui as imagens do mural (dentro de assets/mural/) ===
    const IMGS = [
      { src: 'mural/1.jpg', cap: 'Momento de louvor' },
      { src: 'mural/2.jpg', cap: 'Culto de domingo' },
      { src: 'mural/3.jpg', cap: 'Batismos' },
      { src: 'mural/4.jpg', cap: 'Ministério infantil' },
      { src: 'mural/5.jpg', cap: 'Confraternização' },
      { src: 'mural/6.jpg', cap: 'Equipe de recepção' }
    ];

    const grid = document.getElementById('muralGrid');
    const viewer = document.getElementById('muralViewer');
    const vImg = document.getElementById('viewerImg');
    const btnClose = document.getElementById('btnClose');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');

    // monta grid
    grid.innerHTML = IMGS.map((it, i) => `
      <figure class="mural-item" data-idx="${i}">
        <img src="${it.src}" loading="lazy" alt="">
        ${it.cap ? `<figcaption class="mural-cap">${it.cap}</figcaption>` : ''}
      </figure>
    `).join('');

    // lightbox
    let idx = 0;
    function show(i){
      idx = (i + IMGS.length) % IMGS.length;
      vImg.src = IMGS[idx].src;
      vImg.alt = IMGS[idx].cap || '';
      viewer.hidden = false;
    }
    grid.addEventListener('click', (ev) => {
      const fig = ev.target.closest('.mural-item');
      if (!fig) return;
      show(+fig.dataset.idx);
    });
    btnClose.onclick = () => viewer.hidden = true;
    btnPrev.onclick = () => show(idx - 1);
    btnNext.onclick = () => show(idx + 1);
    viewer.addEventListener('click', (e) => {
      if (e.target === viewer) viewer.hidden = true;
    });
    window.addEventListener('keydown', (e) => {
      if (viewer.hidden) return;
      if (e.key === 'Escape') viewer.hidden = true;
      if (e.key === 'ArrowLeft') show(idx - 1);
      if (e.key === 'ArrowRight') show(idx + 1);
    });
  </script>
</body>
</html>
